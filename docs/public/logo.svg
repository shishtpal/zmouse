<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1a1a2e" stroke="#4a9eff" stroke-width="4"/>
  
  <!-- Mouse body -->
  <ellipse cx="64" cy="68" rx="28" ry="38" fill="#2d2d44" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Mouse left button -->
  <path d="M 64 32 Q 50 32 50 50 L 50 58 Q 58 62 64 62 Q 64 62 64 32" fill="#3d3d5c" stroke="#6b7280" stroke-width="1"/>
  
  <!-- Mouse right button -->
  <path d="M 64 32 Q 78 32 78 50 L 78 58 Q 70 62 64 62 Q 64 62 64 32" fill="#3d3d5c" stroke="#6b7280" stroke-width="1"/>
  
  <!-- Scroll wheel -->
  <rect x="61" y="42" width="6" height="14" rx="3" fill="#4a9eff"/>
  
  <!-- Mouse highlight -->
  <ellipse cx="64" cy="68" rx="20" ry="28" fill="url(#mouseGradient)" opacity="0.3"/>
  
  <!-- Cursor arrow -->
  <path d="M 95 20 L 95 45 L 102 40 L 110 52 L 115 49 L 107 37 L 115 35 Z" fill="#4a9eff" stroke="#1a1a2e" stroke-width="1"/>
  
  <!-- Recording indicator -->
  <circle cx="30" cy="30" r="10" fill="#ef4444" opacity="0.9"/>
  <circle cx="30" cy="30" r="6" fill="#fca5a5"/>
  
  <!-- HTTP indicator -->
  <text x="22" y="105" font-family="monospace" font-size="12" font-weight="bold" fill="#4a9eff">HTTP</text>
  
  <!-- Zig zag (representing Zig) -->
  <path d="M 85 95 L 95 85 L 90 85 L 100 75 L 95 75 L 105 65" stroke="#f7b93e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <defs>
    <linearGradient id="mouseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>
</svg>
